---
   - name: test update
     hosts: all
     become: yes
     tasks:
       - name: apt update
         shell: apt update
         when: ansible_os_family == "Debian"  
       - name: apt upgrade
         shell: apt upgrade -y
         when: ansible_os_family == "Debian"
       - name: yum update
         yum:
           name: git
           state: present
         when: ansible_os_family == "CentOS"
